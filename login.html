<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome -->
    <script defer src="//use.fontawesome.com/releases/v5.0.9/js/all.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/css/app.css">

    <title>Grain Dashboard - Free HTML Admin Template</title>
</head>
<body class="is-no-margin">


<div class="container-fluid pb-5">

    <div class="row justify-content-md-center">
        <div class="card-wrapper col-4 mt-5">
            <div class="brand text-center mb-3">
                <a href="/"><img src="/dist/img/logo.png"></a>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <form>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input id="email" type="email" class="form-control" name="email" placeholder="john@example.com" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="password">Password
                            </label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="password" required>
                            <div class="text-right">
                                <a href="#" class="small">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember"> Remember Me
                            </label>
                        </div>

                        <div class="form-group no-margin">
                            <a href="/index.html" class="btn btn-primary btn-block">
                                Sign In
                            </a>
                        </div>
                        <div class="text-center mt-3 small">
                            Don't have an account? <a href="registration.html">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer mt-3">
                <div class="container-fluid">
                    <div class="footer-content text-center small">
                        <span class="text-muted">&copy; 2018 &mdash; Grain Dashboard by <a href="https://digitalwheat.com" title="DigitalWheat" target="_blank">DigitalWheat</a></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>



</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
